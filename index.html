<script>
const records=JSON.parse(localStorage.getItem('exerciseRecords')||'[]');
const colors={ìˆ˜ì˜:'#27B2A5',ë‹¬ë¦¬ê¸°:'#FF6363',ëŸ°ë‹ë¨¸ì‹ :'#D4F0ED',ê±·ê¸°:'#FFC1C1','ì›¨ì´íŠ¸ íŠ¸ë ˆì´ë‹':'#f59e0b'};
let viewDate=new Date(); let chart;

function toggleForm(){form.classList.toggle('hidden')}
function addRecord(){
  if(!date.value||!calorie.value||!time.value) return alert('ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”');
  records.push({date:date.value,exercise:exercise.value,calorie:+calorie.value,time:+time.value});

function changeMonth(d){viewDate.setMonth(viewDate.getMonth()+d);render()}

function openDetail(date){
  mainPage.classList.add('hidden');calendarPage.classList.add('hidden');chartPage.classList.add('hidden');goalPage.classList.add('hidden');
  detailPage.classList.remove('hidden');detailTitle.innerText=date;detailList.innerHTML='';

  });
}
function deleteRecord(date,i){
  const list=records.filter(r=>r.date===date);records.splice(records.indexOf(list[i]),1);
  localStorage.setItem('exerciseRecords',JSON.stringify(records));openDetail(date);render();}
function backToMain(){detailPage.classList.add('hidden');mainPage.classList.remove('hidden');calendarPage.classList.remove('hidden');chartPage.classList.remove('hidden');goalPage.classList.remove('hidden')}

function renderGoalStatus(){
  goalStatus.innerHTML='';const now=new Date();const y=now.getFullYear();const nowKey=`${y}-${String(now.getMonth()+1).padStart(2,'0')}`;
  for(let m=1;m<=4;m++){const key=`${y}-${String(m).padStart(2,'0')}`;
    const total=records.filter(r=>r.date.startsWith(key)).reduce((a,b)=>a+b.calorie,0);
    let icon=''; if(key===nowKey) icon='â³'; else if(key<nowKey) icon=total>=6000?'âœ…':'âŒ';
    goalStatus.innerHTML+=`<div class='goal-item'><div>${m}ì›”</div><div>${icon}</div></div>`;
  }}

function render(){
  const y=viewDate.getFullYear(),m=viewDate.getMonth();const key=`${y}-${String(m+1).padStart(2,'0')}`;
  calendarMonth.innerText=`${m+1}ì›”`;
  let total=0,map={},dayMap={};
  records.forEach(r=>{if(r.date.startsWith(key)){total+=r.calorie;map[r.exercise]=(map[r.exercise]||0)+r.calorie;dayMap[r.date]=(dayMap[r.date]||0)+r.calorie;}});
  monthTitle.innerText=`${m+1}ì›” ì´ ìš´ë™ ì¹¼ë¡œë¦¬`;monthTotal.innerText=total+' kcal';

  summaryBar.innerHTML='';legend.innerHTML='';

  if(chart) chart.destroy();

  calendar.innerHTML='';const days=new Date(y,m+1,0).getDate();
