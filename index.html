<script>
  const records = JSON.parse(localStorage.getItem("records") || "[]");

  function save() {
    localStorage.setItem("records", JSON.stringify(records));
    render();
  }

  function add() {
    const date = document.getElementById("date").value;
    const exercise = document.getElementById("exercise").value;
    const calorie = Number(document.getElementById("calorie").value);
    if (!date || !exercise || !calorie) return;
    records.push({ date, exercise, calorie });
    save();
    document.getElementById("calorie").value = "";
  }

  function render() {
    const now = new Date();
    const month = now.toISOString().slice(0,7);
    let total = 0;
    const map = {};

    records.forEach(r => {
      if (r.date.startsWith(month)) total += r.calorie;
      const d = r.date.slice(0,10);
      map[d] = (map[d] || 0) + r.calorie;
    });

    document.getElementById("total").innerText = total + " kcal";

    const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";

    for (let i=1;i<=days;i++) {
      const d = `${month}-${String(i).padStart(2,"0")}`;
      cal.innerHTML += `
        <div class="day">
          ${i}<br>
          <span class="kcal">${map[d] ? map[d]+"kcal" : ""}</span>
        </div>`;
    }
  }

  render();
</script>
